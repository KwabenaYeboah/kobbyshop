{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Kobby Shop{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="{% url 'product_list' %}" class="logo">Kobby Shop</a>
    </div>
    <div id="subheader">
      <div class="cart">
          Your cart is empty.
      </div>
    </div>
    <div id="content">
        {% block content %}
          
        {% endblock content %}
    </div>
  </body>
</html>
